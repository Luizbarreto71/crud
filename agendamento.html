<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Consulta </title>
    <link rel="stylesheet" href="agendamento.css">
</head>
<body>
  <div class="agendamento-container">  
    <h2> </h2>
    <div class="form-section">
       
    <label for="medico">Selecione o medico:</label>
    <select id="medico">
      <option value="Dr.Daniel">Dr.Daniel - Cardiologista</option>
      <option value="Dr.Felipe">Dr.Felipe - Neurologista</option>
      <option value="Dr.Luiz">Dr.Luiz - Clinico Geral</option>
    
    </select>

    <label for="data">Data:</label>
    <input type="date" id="data" required>

    <label for="horario">Horário:</label>
    <select id="horario">
      <option value="10:00">10:00</option>
      <option value="11:00">11:00</option>
      <option value="12:00">12:00</option>
      <option value="13:00">13:00</option>
      </select>

      <button onclick="confirmarAgendamento()">Confirmar</button>

  </div>

  <div class="info-section">
    <h2>Olá,</h2>
    <p>Por favor, preencha todos os campos ao lado  para confirmar o agendamento.</p>
  </div>

      <script src="agend.js"></script>
  
</body>
</html>
